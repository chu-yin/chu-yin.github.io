<!DOCTYPE html>
<html lang="en">
<body>
<button id="set-alarm">Set alarm</button>
<div id="output"></div>

<script>
  const output = document.querySelector('#output');
  const button = document.querySelector('#set-alarm');

  function setAlarm() {
    let myPromise = new Promise(
            function(resolve) {
              setTimeout(function() { resolve("Wake up!"); }, 3000);
            }
    );
    return myPromise;
  }

  async function getAlarm(){
    output.textContent=await setAlarm();
  }
  button.addEventListener('click',getAlarm);
</script>
</body>
</html>
